<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple navigation bar</title>
</head>
<style>
    .container {
      min-height: 550px;
      background-size: cover;
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('pexels-pixabay-56866.jpg');
    }

    nav {
      background-color: #333;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 8px 12px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #555;
      border-radius: 5px;
    }
  </style>
</head>
<body>
    <h1> Task 2: Create a Simple Navigation Bar</h1>
<div class="container">
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</div>

</body>
</html>
