<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: violet;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calc {
            width: 260px;
            padding: 150px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px blue;
        }

        input {
            width: 100%;
            height: 50px;
            font-size: 22px;
            text-align: right;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 10px;
            background: red;
            margin-bottom: 15px;
        }

        button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: white;
            transition: 0.2s;
        }

        button:hover {
            background: #b2bec3;
        }

        .equal {
            background: purple;
            color: white;
        }

        .equal:hover {
            background: lightblue;
        }

        .clear-btn {
            width: 100%;
            background: violet;
            color: white;
        }

        #toggleBtn {
            margin-bottom: 20px;
            padding: 10px 200px;
            background: skyblue;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        #toggleBtn:hover {
            background: violet;
        }
    </style>
</head>

<body>

    <!-- Show/Hide Button -->
    <button id="toggleBtn" onclick="toggleCalc()">Hide</button>

    <!-- Calculator Box -->
    <div class="calc" id="calculator">
        <input type="text" id="result" disabled>

        <div>
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button onclick="press('/')">/</button>
        </div>

        <div>
            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button onclick="press('')"></button>
        </div>

        <div>
            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button onclick="press('-')">-</button>
        </div>

        <div>
            <button onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button onclick="press('+')">+</button>
        </div>

        <button class="clear-btn" onclick="clearScreen()">Clear</button>
    </div>

    <script>
        function press(value) {
            document.getElementById("result").value += value;
        }

        function calculate() {
            let expression = document.getElementById("result").value;
            try {
                document.getElementById("result").value = eval(expression);
            } catch (e) {
                alert("Invalid Expression");
            }
        }

        function clearScreen() {
            document.getElementById("result").value = "";
        }

        // Show/Hide Calculator Function
        function toggleCalc() {
            let calc = document.getElementById("calculator");
            let btn = document.getElementById("toggleBtn");

            if (calc.style.display === "none") {
                calc.style.display = "block";
                btn.textContent = "Hide Calculator";
            } else {
                calc.style.display = "none";
                btn.textContent = "Show Calculator";
            }
        }
    </script>

</body>
</html>
