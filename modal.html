
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bachelor's Kitchen - Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: violet;
        font-family: 'Poppins', sans-serif;
      }
      h1 {
        color: white;
        margin-top: 50px;
      }
      .btn-space {
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1>Login / Signup</h1>
      <p class="text-white mb-4">Access your account or create a new one to place orders.</p>
      
      <!-- Buttons to trigger modals -->
      <button type="button" class="btn btn-success btn-space" data-bs-toggle="modal" data-bs-target="#loginModal">
        Login
      </button>
      <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#signupModal">
        Signup
      </button>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-warning text-dark">
            <h5 class="modal-title" id="signupModalLabel">Signup</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="signupName" class="form-label">User Name</label>
                <input type="text" class="form-control" id="signupName" placeholder="Enter your full name" required>
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Enter your password" required>
              </div>
              <div class="mb-3">
                <label for="signupConfirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="signupConfirm" placeholder="Confirm your password" required>
              </div>
              <button type="submit" class="btn btn-warning w-100">Signup</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
